<!DOCTYPE html>
<html>
    <head>
        <title>form</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <form method="POST", action="">
            <div class="form-row">
                <div class="form-group col-md-6">
                    {{ form.csrf_token() }}
                    <label for=""> {{ form.username.label()}} </label>
                    {{ form.username }}
                    <br>
                    {% for field, error in form.errors.items() %}
                        <small class=" form-text text-muted ">
                            {{ ", ".join(error) }}
                        </small>
                    {% endfor %}
                </div>
                <div class="form-group">
                    {{ form.submit(class="btn btn-primary")}}
                </div>
            </div>
        </form>
        <!-- We use our form object to pass WTform elements into Jinja2 - the template parser for Flask. -->
        <!-- The csrf_token is generated automatically by the WTForms and it changes each time the 
             page is rendered. This helps us to protect our site against CSRF attacks. By default, 
             it is a hidden field. -->
        <!-- You could also choose to use  form.hidden_field()  to render all hidden fields, including
             CSRF token, but that's not advised.-->
    </body>
</html>
